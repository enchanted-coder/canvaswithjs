<!DOCTYPE html>

<html>
  <head>
  <title>Line</title> 
  
  </head>
  <body style = "background-color: antiquewhite;" >
    <canvas id="myCanvas"></canvas>

    <script>
      let c = document.getElementById("myCanvas")
      let ctx = c.getContext("2d")

      ctx.moveTo(0, 0)
      ctx.lineTo(200, 200)
      ctx.stroke()
      
    </script>
  </body>
</html>
